<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/ico" href="images/favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Short+Stack' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"/> 
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" href="animateSamples.css">
    
    <title>Sample Animation</title>
    <meta name="description=" content="practice only">
</head>
<body>
<div class="backgroundImg">    

  <!--Animated start screens prompt user for name & level-->
  <div class="getStarted cf" id="startScreen">
      <div class="start2">
          <h1>Animation Sampler</h1>
      </div>
  </div>
  
  <div class="container">
    <div class="row justify-content-around align-items-center">
<!--      <div class="col-6 col-sm-4 col-md-3 col-lg-2 col-xl-1">-->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
        <div class="gridBox">
          <button class="wobble" type="button" id="initBubbles">Bubbles</button>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
        <div class="gridBox">
          <button type="button" id="initFlipCard">Flip Card</button>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
        <div class="gridBox">
          <button type="button" id="initSpin">Spin</button>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
        <div class="gridBox">
          <button type="button" id="initSlideIn">Slide In</button>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
        <div class="gridBox">
          <button type="button" id="initSlide">Slide &amp; Rotate</button>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
        <div class="gridBox">
          <button type="button" id="initZoom">Zoom Text</button>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
        <div class="gridBox">
          <button type="button">Twirl Stuff</button>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
        <div class="gridBox">
          <button type="button">Sample 7</button>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
        <div class="gridBox">
          <button type="button">Sample 8</button>
        </div>
      </div>
    </div>  
  </div>
    
<!--</div>-->

<!------------------------------------------------------------------------------------  
BUBBLE ANIMATION: Uses @keyframes; includes overlay + bubbles + modal with message
-------------------------------------------------------------------------------------->
  
<!-- overlay brought to front with z-index when needed -->
<div class="overlay" id="coverBubbles"></div>
    
<!-- animated bubbles brought to front with z-index when user finishes test -->
<div id="bubbleContainer" class="animBubbles"></div>

<!-- This div hidden except when results are displayed for a timed test-->
<div class="test hidden-xs-up" id="userMsg">
    <div id="closeUserMsg" class="closeDiv" title="Close"><i class="fa fa-times"></i></div>
    <h4 id="test_user">Message goes here...</h4>
    <br>
    <h3 id="test_correct">more info...</h3>
    <br>
    <h2 id="test_moveUp">Highlighted note...</h2>
</div>

<!------------------------------------------------------------------------------------  
FLIP CARD TRANSITION: Uses transitions and transform
-------------------------------------------------------------------------------------->
  <div class="flip-container hidden-xs-up animateSlideDown" id="playCard">
    <div id="closeFlipCard" class="closeFlipSample" title="Close">
      <i class="fa fa-times"></i>
    </div>
    <div class="flipper">
      <div class="card" id="flipThis">
        <h3 class="myText">Click to flip</h3>
        <div class="myText">
          <p>Notice this text is still readable after card is flipped</p>
        </div>
        <div>
          <p>and this text will get reversed</p>
        </div>
      </div>
    </div>
  </div>
  
<!------------------------------------------------------------------------------------  
SPIN ANIMATION
-------------------------------------------------------------------------------------->
  <div class="spin-container hidden-xs-up animateSlideRight" id="playSpin">
    <div id="closeSpin" class="closeSpinSample" title="Close">
      <i class="fa fa-times"></i>
    </div>
    <div class="shapeToSpin" id="spinShape">
      <p>Click</p>
    </div>
  </div>
  
<!------------------------------------------------------------------------------------  
SLIDE IN ANIMATION
-------------------------------------------------------------------------------------->
  <div class="slideIn-container hidden-xs-up animateSlideInFromLeft" id="playSlideIn">
    <div class="slideThisIn">
      <div id="closeSlideIn" class="closeSlideInSample" title="Close">
        <i class="fa fa-times"></i>
      </div>
      <div>
        <img src="world.png" alt="world" height="150" width="150">
      </div>
    </div>
  </div>

<!------------------------------------------------------------------------------------  
SLIDE & ROTATE TRANSITION
-------------------------------------------------------------------------------------->
  <div class="slide-container hidden-xs-up" id="playSlide">
    <div class="slideThis" id="slideIntoView">
      <div id="closeSlide" class="closeSlideSample" title="Close">
        <i class="fa fa-times"></i>
      </div>
      <div>
        <img src="tree.png" alt="tree" height="100" width="100">
        <p>Click to slide and rotate...</p>
      </div>
    </div>
  </div>

<!------------------------------------------------------------------------------------  
ZOOM TRANSITION
-------------------------------------------------------------------------------------->
  <div class="zoom-container hidden-xs-up" id="playZoom">
    <div class="zoomThis" id="zoomIntoView">
      <div id="closeZoom" class="closeZoomSample" title="Close">
        <i class="fa fa-times"></i>
      </div>
      <div>
        <p>Click to zoom text...</p>
      </div>
    </div>
  </div>
  
  
<!---------------------------------------------------------->  
</div>
<!---------------------------------------------------------->  
  

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
<script src="bubbleScript.js"></script>
<script src="flipCardScript.js"></script>
<script src="spinScript.js"></script>
<script src="slideInScript.js"></script>
<script src="zoomScript.js"></script>
<script src="slideScript.js"></script>

</body>
</html>
